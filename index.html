      try {
          // Start making requests
          const reset = document.getElementById("reset").innerHTML;
          if (reset === "1") {
            await sleep(500);
            document.getElementById("reset").innerHTML = "0";
          }
          const response = await fetch("https://dashboards-cyan.vercel.app/api/update_fun");
          if (response.ok) {
              const data = await response.json();
              document.getElementById("numberOfPeople").innerHTML = data.numberOfPeople;
              document.getElementById("numberOfPeople1").innerHTML = data.numberOfPeople;
              document.getElementById("totalWaited").innerHTML = data.totalWaited;
              document.getElementById("avgWaitingTime").innerHTML = data.avgWaitingTime;
          } else {
              console.error("Failed to fetch data:", response.status, response.statusText);
          }
      } catch (error) {
          console.error("Error:", error);
      }
  }

  // Call the updateNumberOfPeople function on page load
