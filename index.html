<script>
  // Function to fetch and update the number of people waiting
  async function updateNumberOfPeople() {
      try {
          const response = await fetch("https://dashboards-cyan.vercel.app/api/update_fun");
          if (response.ok) {
              const data = await response.json();
              const numberOfPeopleElement = document.getElementById("numberOfPeople");
              if (numberOfPeopleElement) {
                  numberOfPeopleElement.textContent = data.numberOfPeople;
              }
          } else {
              console.error("Failed to fetch data:", response.status, response.statusText);
          }
      } catch (error) {
          console.error("Error:", error);
      }
  }

  // Call the updateNumberOfPeople function on page load
  window.addEventListener("load", updateNumberOfPeople);
  setInterval(updateNumberOfPeople, 200);
</script>
